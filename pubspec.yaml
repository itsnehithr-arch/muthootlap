name: muthoot_lap_app
description: Muthoot LAP Tracking Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase / FlutterFire
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.2
  permission_handler: ^12.0.1
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  pin_code_fields: ^9.1.0

  # Location & Permissions
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Device & Storage
  device_info_plus: ^12.3.0
  shared_preferences: ^2.1.1

  # Networking
  http: ^1.3.0
  dio: ^5.7.0
  url_launcher: ^6.3.1

  # Utilities
  intl: ^0.20.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/